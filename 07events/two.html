<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Learning Async</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayMansi = function(){
        console.log("Mansi")
    }

    const changeText = function(){
        document.querySelector('h1').innerHTML = "Learning"
    }

    const changeMe = setTimeout(changeText, 2000); // here it'll display it after 2milisecond, basically setTimeout perform the function after the mentioned amount of time
// in 'setInterval' it'll keep on continuing the task after the given time interval

    // clearTimeout(changeMe) // requires reference of setInterval to remove it

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED");
    })

</script>
</html>
