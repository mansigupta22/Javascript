<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiRequest</title>
</head>
<body>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/mansigupta22'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', 'requestUrl')
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readystate === 4){
            const data = JSON.parse(this.responseText) // parse convert string into datatype
            console.log(data.follower);
        }
    }
    xhr.send()
</script>
</html>
